<!-- user-login.component.html -->
<div class="container-fluid vh-100 d-flex justify-content-start align-items-center bg-image">
  <div class="card glass-effect ms-5 text-start">
    <div class="card-body">
      <h2 class="card-title mb-4 text-left">Login</h2>
      <form (submit)="logar()">
        <div class="mb-3">
          <label for="username" class="form-label text-left">E-mail</label>
          <input type="text" class="form-control" name="login.username" [(ngModel)]="login.username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-left">Senha:</label>
          <input type="password" class="form-control" name="login.password" [(ngModel)]="login.password" required>
        </div>
        <button type="submit" class="btn btn-info w-100 fw-semibold text-white">ENTRAR</button>
      </form>
      <div class="mt-3">
        <span>NÃ£o tem conta ainda? </span>
        <b><a href="#" class="text-decoration-none ">Cadastre-se agora</a></b>
      </div>
    </div>
